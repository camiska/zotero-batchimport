<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>

<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.BatchImport.hooks.onPrefsEvent('load', { window });"
>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-enable"
      preference="extensions.zotero.__addonRef__.enable"
      data-l10n-id="pref-enable"
      hidden="true"
      collapsed="true"
    />
    <hbox hidden="true" collapsed="true">
      <html:label
        for="zotero-prefpane-__addonRef__-input"
        data-l10n-id="pref-input"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-input"
        preference="extensions.zotero.__addonRef__.input"
      ></html:input>
    </hbox>
    <separator />
    <checkbox
      id="zotero-prefpane-__addonRef__-includeSubfolders"
      preference="extensions.zotero.__addonRef__.includeSubfolders"
      data-l10n-id="pref-include-subfolders"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-subfoldersToSubcollections"
      preference="extensions.zotero.__addonRef__.subfoldersToSubcollections"
      data-l10n-id="pref-subfolders-to-subcollections"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-tagDuplicates"
      preference="extensions.zotero.__addonRef__.tagDuplicates"
      data-l10n-id="pref-tag-duplicates"
    />
    <separator />
    <label><html:h3 data-l10n-id="pref-file-types-title"></html:h3></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-importPDF"
      preference="extensions.zotero.__addonRef__.importPDF"
      data-l10n-id="pref-import-pdf"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-importEPUB"
      preference="extensions.zotero.__addonRef__.importEPUB"
      data-l10n-id="pref-import-epub"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-importHTML"
      preference="extensions.zotero.__addonRef__.importHTML"
      data-l10n-id="pref-import-html"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-importOtherTypes"
      preference="extensions.zotero.__addonRef__.importOtherTypes"
      data-l10n-id="pref-import-other-types"
    />
    <separator />
    <checkbox
      id="zotero-prefpane-__addonRef__-retrieveMetadata"
      preference="extensions.zotero.__addonRef__.retrieveMetadata"
      data-l10n-id="pref-retrieve-metadata"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-showToolbarButton"
      preference="extensions.zotero.__addonRef__.showToolbarButton"
      data-l10n-id="pref-show-toolbar-button"
    />
    <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="__addonRef__-table-container" />
    </hbox>
  </groupbox>

  <vbox>
    <html:label
      data-l10n-id="pref-help"
      data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
    ></html:label>
  </vbox>
</vbox>
